<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>
<body>


    <script>
        // this in global scope
        console.log(this)

        // this function scope
        function whoIsThis() {
            return this;
        }
        console.log(whoIsThis());
        // this function scope "strict mode"
        function whoIsThis() {
            'use strict';
            return this;
        }
        console.log(whoIsThis());

    </script>
</body>
</html>
