<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generators</title>
</head>
<body>

    <script>

        function* simpleGenerator() {
            console.log('GENERATOR START');
            yield 'bla bla';
            yield 'ble ble';
            console.log('GENERATOR END');
        }
        const gen = simpleGenerator();

        // Generador infinito.
        
        function* idMaker() {
            let id = 1;
            while(true){
                yield id;
                id = id + 1;
            }
        }
        const gen2 = idMaker();

        // Generador infinito con reset.

        function* idMakerWithReset() {
            let id = 1;
            let reset;
            while (true){
                reset = yield id;
                if (reset){
                    id = 1;
                } else {
                    id++;
                }
            }
        }
        const genReset = idMakerWithReset();

        function* fibonacci(){
            let a = 1;
            let b = 1;
            while (true){
                const nextNumber = a + b;
                a = b;
                b = nextNumber;
                yield nextNumber;
            }
        }
        const genFibo = fibonacci();

    </script>
</body>
</html>
